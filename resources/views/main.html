<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body class="bg-zinc-700 w-screen p-5 h-screen">
  <main class="container mx-auto border p-5 border-white h-full w-1/3 rounded">
    <h1 class="text-3xl font-bold text-white mb-2">Welcome to CarFinder</h1>
    <button id="btnFileSelector" class="rounded border text-white p-2 mb-2">Upload car image</button>
    <input type="file" class="hidden" accept="image/*" id="inptFileSelector">
    <div class="h-1/2 flex justify-center mb-8">
      <img id="imgSelectedFile" class="h-full">
    </div>
    <div class="flex flex-row space-x-4">
      <!-- Open Ring Spinner s1 -->
      <div id="loading" class="hidden w-10 h-10 rounded-full animate-spin border-4 border-solid border-white border-t-slate-500"></div>
    </div>
    <p id="pModelOutput" class="text-white"></p>
  </main>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</html>
